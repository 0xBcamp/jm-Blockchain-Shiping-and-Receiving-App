<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/homepage.css">
    <script type="module" defer src="./javascripts/connectWallet.js"></script>
    <!-- <script defer src="./javascripts/header.js" type="text/javascript" ></script> -->

    <title>Shipping and Receiving App</title>
</head>
<body>
    <header>
        <nav class="nav-bar shippingnav-bar">
            <h3><a href="../homepage.html">Test Shipping and Receiving App</a></h3>
            <div class="right-nav-bar">
                <h3 style="padding-right: 20px;"><a href="../shipping.html">Ship Delivery</a></h3>
                <button id="connect-btn" class="connect-btn" onClick=connectWallet()>
                    Connect Wallet:
                    <span id="is-connected-value"></span>
                    <span id="address-value"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="tracking-section">
        <img src="../public/image/cargos-img.png" alt="cargo image" width="100%">
        <div class="tracking-layout">
            <div class="track-quote">
                <h1>Reliable Blockchain Tracking</h1>
                <button>
                    <a href="./shipping.html" style="text-decoration: none; color: white;">
                        Start Shipping!
                    </a>
                </button>
            </div>
            <div class="trackinput-layout">
                <div class="track-box">
                    <h3 style="margin: 0px;">Shipment Tracking</h3>
                    <input type="text" id="" placeholder="Enter Tracking Number">
                    <button>Submit</button>
                </div>
                
            </div>
        </div>
    </div>

    <div class="benefits-section">
        <h1>Benefits</h1>
        
        <div class="row">
            <img src="../public/image/benefit1.png" alt="cargo truck image">
            <img src="../public/image/benefit2.png" alt="cargo image">
            <img src="../public/image/benefit3.png" alt="currency image">
            <img src="../public/image/benefit4.png" alt="lock image">
        </div>
    </div>

    <div class="footer-section">
        <img src="../public/image/footer.png" alt="cosmic image" width="100%">
        <div class="tagline">
            <div class="delivery-quote">
                <h3>Receive your delivery in a flash</h3>
                <button>
                    <a href="./shipping.html" style="text-decoration: none; color: white;">
                        Start Shipping!
                    </a>
                </button>
            </div>
            <button class="contact-button">Contact Us</button>
        </div>
    </div>
    

<script>
//   var content = document.querySelector('link[rel="import"]').import;
window.onload = function() {
    // Select the link element with rel="import"
    var linkElement = document.querySelector('link[rel="import"]');
    
    if (linkElement) {
        // Access the imported content
        var content = linkElement.import;
        
        // Now you can manipulate the content as needed
        console.log(content);
    } else {
        console.error("No import link found.");
    }
};
</script>
</body>

</html>
